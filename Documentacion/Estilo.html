<!DOCTYPE html>
<html>
<head>
    <title>Tokens Analizados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Tokens Analizados</h2>
    <table>
        <tr>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Fila</th>
            <th>Columna</th>
        </tr>
        <!-- Aquí se deberían insertar los tokens analizados -->
    </table>
</body>
</html>
